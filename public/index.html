  <body class="wmre-body">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TC9Q78"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Skip to content link -->
    <a
      href="#wmre-main-content"
      title="Skip to main content"
      target="_self"
      class="wmre-link wmre-header__skip-link"
      >Skip to main content</a
    >

    <!-- Start app here -->
    <main id="wmre-main-content" class="wmre-container--main">
      <div id="root"></div>
    </main>
    <!-- End app -->

    <!-- Footer -->
    <footer class="wmre-footer wmre-footer--v2">
      <div class="wmre-container">
        <div class="wmre-footer__bottom wmre-grid">
          <div class="wmre-col-1 wmre-col-md-1-3 wmre-col-lg-1-2">
            <p class="wmre-footer__copyright">
              &COPY; West Midlands Rail Executive <span id="year"></span>
            </p>
          </div>
          <div class="wmre-col-1 wmre-col-md-2-3 wmre-col-lg-1-2">
            <ul class="wmre-footer__bottom-menu">
              <li><a class="wmre-footer__link" href="https://wmre.org.uk/privacy-statement/">Privacy Statement</a></li>
              <li>
                <a class="wmre-footer__link" href="https://wmre.org.uk/terms-and-conditions/">Terms and Conditions</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- End footer -->

    <!-- Ajax SVG in, SVGS are referenced in app (Icon component) -->
    <!-- Ajax SVGs from wmca Design System -->
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open('GET', 'https://wmre.org.uk/img/wmre-sprite.min.svg', true);
      ajax.send();
      ajax.onload = function () {
        const div = document.createElement('div');
        div.style.display = 'none';
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      };

      const d = new Date();
      let year = d.getFullYear();
      document.getElementById('year').innerHTML = year;
    </script>
  </body>
